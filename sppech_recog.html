<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text</title>
  <style>
    #textBox {
      width: 300px;
      height: 100px;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="micButton">Start Mic</button>
  <div id="textBox" contenteditable="true"></div>

  <script>
    const micButton = document.getElementById('micButton');
    const textBox = document.getElementById('textBox');
    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-Us';
      // recognition.lang = 'hi-In';
      recognition.interimResults = true; //live transcipt

      recognition.onresult = (event) => {
        console.log(event.results);
        const transcript = event.results[0][0].transcript;
        textBox.innerText = transcript;  // Show speech text in the box
      };

      recognition.onend = () => {
        micButton.innerText = 'Start Mic';  // Reset button text after mic stops
      };
    } else {
      alert('Speech recognition is not supported in this browser.');
    }

    micButton.addEventListener('click', () => {
      if (micButton.innerText === 'Start Mic') {
        recognition.start();
        micButton.innerText = 'Stop Mic';  // Change button text to "Stop Mic"
      } else {
        recognition.stop();
        micButton.innerText = 'Start Mic';  // Change button text to "Start Mic"
      }
    });
  </script>
</body>
</html>
